name: Deploy Redirect Module

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Lambda dependencies
        run: |
          cd lambda
          npm ci --production
      
      - name: Create Lambda deployment package
        run: |
          cd lambda
          zip -r ../lambda.zip .
          cd ..
          ls -lh lambda.zip
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false
      
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan

      
      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve

      
      - name: Get API Endpoint
        id: get_endpoint
        run: |
          cd terraform
          API_ENDPOINT=$(terraform output -raw api_endpoint)
          echo "endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "API Endpoint: $API_ENDPOINT"
      
      - name: Test Endpoint
        run: |
          echo "ğŸ§ª Testing API endpoint..."
          curl -I "${{ steps.get_endpoint.outputs.endpoint }}" || echo "âš  Endpoint not ready yet (normal if Lambda needs warm-up)"
      
      - name: Deployment Complete
        run: |
          echo "âœ… Redirect module deployed successfully!"
          echo "ğŸŒ API Endpoint: ${{ steps.get_endpoint.outputs.endpoint }}"
          echo ""
          echo "ğŸ“ Next steps:"
          echo "1. Test the endpoint with a valid code"
          echo "2. Check CloudWatch logs if needed"